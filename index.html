    <h2>FINAL FANTASY </h2>
      <p>Final Fantasy 는 Hironobu Sakaguchi 가 만들고 Square Enix (구 Square ) 가 개발 및 소유한 일본 의 앤솔로지 과학 판타지 미디어 프랜차이즈 입니다. 프랜차이즈는 판타지 및 과학 판타지 롤플레잉 비디오 게임 시리즈를 중심으로 합니다 . 시리즈 의 첫 번째 게임은 1987년에 출시되었으며 현재까지 15개의 번호가 매겨진 주요 항목이 출시되었으며 2020년에 곧 출시될 16번째 게임이 발표되었습니다. 이후 프랜차이즈는 전술적 롤플레잉 , 액션 롤플레잉 과 같은 다른 비디오 게임  분기했습니다. 연주 ,대규모 멀티플레이어 온라인 롤플레잉 , 레이싱 , 3인칭 슈팅 , 격투 및 리듬 뿐만 아니라 CGI 영화 , 애니메이션 , 만화 및 소설 을 포함한 다른 미디어로의 만들어지고 있습니다.  </p>
